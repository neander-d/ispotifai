<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Músicas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0f0f0f;
            color: #faeeee;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #3b0770e6;
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        header h1 {
            margin: 0;
            font-size: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        nav {
            margin: 15px 0;
            font-size: 18px;
        }

        nav a {
            margin: 0 20px;
            color: #faf9f6;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease, border-bottom 0.3s ease;
            padding-bottom: 5px;
        }

        nav a:hover {
            color: #fff;
            border-bottom: 2px solid #31d149;
        }

        .container {
            background-color: #181818;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 20px auto;
        }

        section {
            display: none; /* Todas as seções estão ocultas inicialmente */
        }

        h2 {
            color: #ffffff;
            text-align: center;
            font-size: 2rem;
        }

        p {
            font-size: 15px;
            line-height: 1.6;
            margin: 15px 0;
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
            text-align: center;
        }

        footer a {
            color: #4CAF50;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <h1>Matuê</h1>
    <nav>
        <a href="#" id="nav-inicio">Início</a>
        <a href="bio_matue.html" target="_blank">Sobre Matuê</a>
        <a href="matue.html">Outras Músicas</a>
    </nav>
</header>

<div class="container">
    <!-- Seção 1 - Música 1 -->
    <section id="musica1">
        <h2>Música 1 - M4</h2>
        <p>primeira música.</p>
    </section>

    <!-- Seção 2 - Música 2 -->
    <section id="musica2">
        <h2>Música 2 - Quer Voar</h2>
        <p>Aqui você colocará os detalhes da segunda música.</p>
    </section>

    <!-- Seção 3 - Música 3 -->
    <section id="musica3">
        <h2>Música 3 - A Morte do Autotune</h2>
        <p> terceira música.</p>
    </section>

    <!-- Seção 4 - Música 4 -->
    <section id="musica4">
        <h2>Música 4 - Máquina do Tempo</h2>
        <p> quarta música.</p>
    </section>
</div>

<script> // Função para definir localStorage ao sair da página home-logada.html
    function setLocalStorage() {
        if (document.referrer.includes('home-logada.html')) {
            localStorage.setItem('origem', 'home-logada');
        }
    }

    // Função de redirecionamento para o botão e o link "Início"
    function redirectInicio() {
        const origem = localStorage.getItem('origem');
        if (origem === 'home-logada') {
            window.location.href = 'home-logada.html'; // Redireciona para a página logada
        } else {
            window.location.href = 'index.html'; // Redireciona para a página sem login
        }
    }

    // Aplica a mesma lógica ao link "Início" no menu de navegação
    document.getElementById('nav-inicio').addEventListener('click', redirectInicio);

    // Aplica a lógica ao link "Voltar ao Início" no footer
    document.getElementById('link-inicio').addEventListener('click', redirectInicio);

    // Chama a função para configurar o localStorage
    setLocalStorage();
    
    function showSection(sectionId) {
        // Oculta todas as seções
        document.getElementById('musica1').style.display = 'none';
        document.getElementById('musica2').style.display = 'none';
        document.getElementById('musica3').style.display = 'none';
        document.getElementById('musica4').style.display = 'none';
        
        // Exibe a seção selecionada
        document.getElementById(sectionId).style.display = 'block';
    }

    // Verifica o hash na URL para exibir a seção correspondente
    window.onload = function() {
        const hash = window.location.hash;
        if (hash === '#musica1') {
            showSection('musica1');
        } else if (hash === '#musica2') {
            showSection('musica2');
        } else if (hash === '#musica3') {
            showSection('musica3');
        } else if (hash === '#musica4') {
            showSection('musica4');
        }
    };
</script>

<footer>
    <p><a href="home.html">Voltar ao Início</a></p>
</footer>

</body>
</html>
